<div class="container-big-card">
  <div class="big-card-img">
    <img
      src="{{ photoCover }}"
      alt="img"
      height="330px "
    >
  </div>
  <div class="big-card-title">
    <h2>
     <a [routerLink]="['/content', Id]">
         {{ cardTitle }}
      </a>
    </h2>
  </div>
  <div class="big-card-text">
    <p>
      {{ cardDescription }}
    </p>
  </div>
</div>
